publishing {
    publications {
        mavenJava(MavenPublication) {
            customizePom(pom)
            groupId 'net.hsasaki0316'
            artifactId 'javacle'
            version '1.0.0'

            from components.java

            artifact(sourceJar) {
                classifier = 'sources'
            }
            artifact(javadocJar) {
                classifier = 'javadoc'
            }
        }
    }
    repositories {
        maven {
            url "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2"
            credentials {
                username ossrhUsername
                password ossrhPassword
            }
        }
    }
}


def customizePom(pom) {
    pom.withXml {
        def root = asNode()

        // eliminate test-scoped dependencies (no need in maven central POMs)
        root.dependencies.removeAll { dep ->
            dep.scope == "test"
        }

        // add all items necessary for maven central publication
        root.children().last() + {
            resolveStrategy = Closure.DELEGATE_FIRST

            description 'We created this library to use Oracle DB conditional functions in Java.'
            name 'javacle'
            url 'https://github.com/hsasaki0316/javacle'
            organization {
                name 'net.hsasaki0316'
                url 'https://github.com/hsasaki0316/javacle'
            }
            issueManagement {
                system 'GitHub'
                url 'https://github.com/hsasaki0316/javacle'
            }
            licenses {
                license {
                    name 'Apache License 2.0'
                    url 'https://github.com/mautini/schemaorg-java/blob/master/LICENSE'
                    distribution 'repo'
                }
            }
            scm {
                url 'https://github.com/hsasaki0316/javacle'
                connection 'scm:https://github.com/hsasaki0316/javacle.git'
                developerConnection 'scm:https://github.com/hsasaki0316/javacle.git'
            }
            developers {
                developer {
                    name 'hiroyuki.sasaki'
                }
            }
        }
    }
}

model {
    tasks.generatePomFileForMavenJavaPublication {
        destination = file("$buildDir/generated-pom.xml")
    }
    tasks.publishMavenJavaPublicationToMavenLocal {
        dependsOn project.tasks.signArchives
    }
    tasks.publishMavenJavaPublicationToMavenRepository {
        dependsOn project.tasks.signArchives
    }
}
